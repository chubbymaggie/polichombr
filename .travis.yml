
addons:
  apt:
    packages:
      - ruby
      - libffi-dev
      - python-dev
      - graphviz
      - gcc
      - libssl-dev

language: python

python: '2.7'

matrix:
  include:
    - os: linux
      sudo: false
      dist: trusty
    - os: osx
      language: generic
      before_install:
        - brew update
        - brew install gcc graphviz ruby
        - brew install libmagic

  allow_failures:
    - os: osx

install:
  - pip install -r requirements.txt
  - pip install coverage==4.3
  - pip install codeclimate-test-reporter

before_script:
  - python utils/db_create.py

after_success:
  - codeclimate-test-reporter

script: coverage run --omit flask/* -m unittest discover tests/
