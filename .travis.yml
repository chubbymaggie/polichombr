addons:
  apt:
    packages:
      - ruby
      - libffi-dev
      - python-dev
      - graphviz
      - gcc
      - libssl-dev

language: python

matrix:
  fast_finish: true
  include:
    - os: linux
      sudo: false
      dist: trusty
    - os: osx
      language: python
      before_install:
        - brew update
        - brew install gcc graphviz ruby
        - brew install libmagic
    - python: "2.7"
    - python: "3.4"
    - python: "3.5"
    - python: "3.6"

  allow_failures:
    - os: osx
    - python: "3.4"
    - python: "3.5"
    - python: "3.6"

install:
  - pip install -r requirements.txt
  - pip install coverage==4.3
  - pip install codeclimate-test-reporter
  - echo "import coverage;coverage.process_startup()" > sitecustomize.py
  - echo "[run]\nconcurrency = multiprocessing\nbranch = true\nparallel = True" > .coveragerc

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - python examples/db_create.py
  - ./cc-test-reporter before-build

after_script:
  - coverage combine
  - coverage xml
  - ./cc-test-reporter after-build -t coverage.py --exit-code $TRAVIS_TEST_RESULT

script: coverage run --parallel-mode -m unittest discover tests/
