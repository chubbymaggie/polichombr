engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - python
  fixme:
    enabled: true
  pep8:
    enabled: true
  radon: 
    enabled: true
    config: 
      python_version: 2
ratings:
  paths:
  - "poli/**"
  - "**.py"
exclude_paths:
- "**.rb"
- "tests/**"
- "poli/static/**"

